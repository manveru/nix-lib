name: "Update"
on:
  push:
    branches: ["master"]
  workflow_dispatch:
  schedule:
  - cron: "42 0 * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v16
    - uses: cachix/cachix-action@v10
      with:
        name: manveru
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: ./update.sh
